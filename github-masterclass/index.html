<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetPulse | Track Your Financial Health</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>üí∞ BudgetPulse</h1>
        <p>Track your income and expenses with clarity.</p>
    </header>

    <main>
        <section class="overview">
            <div class="card">
                <h3>Total Balance</h3>
                <p id="balance">$0.00</p>
            </div>
            <div class="card">
                <h3>Income</h3>
                <p id="income" class="money-plus">+$0.00</p>
            </div>
            <div class="card">
                <h3>Expense</h3>
                <p id="expense" class="money-minus">-$0.00</p>
            </div>
        </section>

        <section class="transaction-history">
            <h3>History</h3>
            <ul id="transaction-list"></ul>
        </section>

        <section class="add-transaction">
            <h3>Add New Transaction</h3>
            <form id="transaction-form">
                <div class="form-control">
                    <label for="text">Description</label>
                    <input type="text" id="text" placeholder="e.g., Groceries" required>
                </div>
                <div class="form-control">
                    <label for="amount">Amount <br><small>(negative = expense, positive = income)</small></label>
                    <input type="number" id="amount" placeholder="e.g., -50 or 100" required>
                </div>
                <div class="form-control">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="income">üí∞ Income</option>
                        <option value="food">üçï Food</option>
                        <option value="shopping">üõí Shopping</option>
                        <option value="transport">üöó Transport</option>
                        <option value="other">‚ùî Other</option>
                    </select>
                </div>
                <button type="submit" class="btn">Add Transaction</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Built with ‚ù§Ô∏è by Veronicah Nyaboke DorisArori for Hacksocial
    </footer>

    <script src="script.js"></script>
</body>
</html>
