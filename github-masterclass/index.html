<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Wisdom | Your AI-Powered Spiritual Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>☯️ Zen Wisdom</h1>
            <p>Find your inner peace with AI-guided mindfulness.</p>
        </header>

        <main class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be inserted here by JavaScript -->
                <div class="message ai-message">
                    <p>Hello. What is on your mind today? I am here to listen and offer guidance.</p>
                </div>
            </div>
            
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Ask for guidance or share your thoughts...">
                <button id="send-btn">Send</button>
            </div>
        </main>

        <footer>
            <p>Built with ❤️ for mental well-being</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
